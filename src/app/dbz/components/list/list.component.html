<h4 class="mb-3">Listado</h4>

<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    *ngFor="
      let character of characterList;
      let $index = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
  >
    <div>
      <span class="text-primary"> {{ $index + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <span><strong>Power:</strong> ({{ character.power }})</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
</ul>
